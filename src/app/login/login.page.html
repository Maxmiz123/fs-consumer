<ion-header>
  <ion-toolbar>
    <ion-title class ="title"> AirBnb Sign-In </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card><div class="container">
        <form action="/action_page.php">
          <div class="row">
            <h2 style="text-align:center">Login with Social Media or Manually</h2>
            <div class="vl">
            </div>
      
            <div class="col">
              <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
              </a>
              <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
              </a>
              <a href="#" class="google btn">
                <i class="fa fa-google fa-fw"></i> Login with Google+
              </a>
            </div>
      
            <div class="col">
              <div class="hide-md-lg">
                <p>Or sign in manually:</p>
              </div>
      
              <ion-item>
                <label>Email</label>
                <ion-input [(ngModel)] = "this.email" name ="email" ></ion-input>
              </ion-item>
          
              <ion-item>
                <label> Password </label>
                <ion-input [(ngModel)] = "this.password" name = "password"></ion-input>
              </ion-item>
          
            <ion-button expand ="full" (click) = "login()" >Login</ion-button>

              <ion-button size="large" (click)="navToRegister()" expand="block">Register</ion-button>
            </div>
      
          </div>
        </form>
      </div>
    
      
      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <ion-button size="small" expand="full" (click)="navToSignup()">SignUp</ion-button>
          </div>
          <div class="col">
            <ion-button size="small" expand ="full" (click)="navToSignup()" >Forgot password?</ion-button>
          </div>
        </div>
      </div>

      <br> 
    </ion-card>
</ion-content>
