<ion-content>
    
  <ion-card>
        <ion-card-title style="margin: 10px"> Trips</ion-card-title>
          <p style ="margin: 15px"><b> Upcoming Trips</b></p>
          <p style="margin: 10px 20px"> You have no upcoming trips ;(</p>
            <ion-button style ="margin: 10px 10px" size="small" (click)="navToProfile()">Explore AirBnb</ion-button>
    </ion-card>
    
      <div padding></div>
  
    <p style = "margin: 0 10px; font-size: 20px; color:gray"> <b> <i> Most Recent Trips </i> </b></p>
    
  <ion-list class = "grid">
          <ion-card
          *ngFor="let property of properties"
          (click)="navToProperty(property)">
          <ion-card-subtitle class = "details">Property Name: <b> {{property.name}} </b> </ion-card-subtitle>
          <ion-card-subtitle class = "details">City: <b> {{property.city}} </b> </ion-card-subtitle>
          <ion-card-subtitle class = "details" >Cost: <b>{{property.cost}} </b> </ion-card-subtitle>
          <ion-card-subtitle class = "details" >Rating: <b>{{property.rating}} </b> </ion-card-subtitle>
          <ion-card-subtitle class = "details">Date: <b>{{property.date}} </b> </ion-card-subtitle>
        </ion-card>
  </ion-list>
    <ion-button size="large" (click)="navToProfile()" expand="block">Explore our Recommendations</ion-button>
</ion-content>
