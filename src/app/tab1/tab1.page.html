<ion-header>
  <ion-toolbar>
    <ion-title class = "tab-title">
      Explore 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://images.ecosia.org/xAHj0Z8GsF7t-JyRJmtteKxxSag=/0x390/smart/https%3A%2F%2Fassets.entrepreneur.com%2Fcontent%2F3x2%2F1300%2F1405612741-airbnb-why-new-logo.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to AirBnb</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p> Let's go on a journey together! </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label> Our Recommendations </ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Accomodation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Places to Visit</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Security</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
